<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app" aria-labelledby="app-title">
      <h1 id="app-title">My To-Do List</h1>

      <section class="controls" aria-label="Add a new task">
        <label for="new-task" class="visually-hidden">New task</label>
        <input
          id="new-task"
          type="text"
          placeholder="What do you need to do?"
          autocomplete="off"
        />
        <button id="add-task-btn" type="button" aria-label="Add task">
          Add
        </button>
      </section>

      <section class="list" aria-live="polite" aria-label="Tasks">
        <ul id="task-list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
